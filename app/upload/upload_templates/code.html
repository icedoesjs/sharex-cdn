<head>
    <title>{{file}}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/loaders.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/dracula.css')}}">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script type="text/javascript" src="/path/to/highlightjs-tsql/dist/tsql.min.js"></script>
    <!-- Discord Meta Tags -->
    <meta property="og:title" content="Code Viewer for {{file}}">
    <meta property="og:type" content="website">
    <meta property="og:description" content="View the code of {{file}} in the browser">
    <meta property="theme-color" content="#1e90ff">
    <!-- End Meta Tags -->
    <script type="text/javascript">
        hljs.highlightAll();
    </script>
</head>

<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
    <div class="code-container">
        <pre><code class="{{type}}">
            {{code}}
        </code></pre>
    </div>
    
</body>
